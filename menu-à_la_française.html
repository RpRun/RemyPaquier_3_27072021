<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ohmyfood! Paris - Carte "À la française"</title>
    <meta name="description"
        content="Commandez vos repas en ligne avec Ohmyfood! Notre concept vous permets de composer votre propre menu et de réduire votre temps d’attente dans les restaurants!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./public/css/prefixed/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header class="heading-menu">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <a href="#">
            <div class="header__logo"><img class="heading-logo" src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            </div>
        </a>
        <div class="banner"></div>
    </header>
    <main class="menu">
        <div class="restaurant-name">
            <h1>À la française</h1>
            <input type="checkbox" id="check-heart">
            <label for="check-heart">
                <i class="far fa-heart fa-heart__heading"></i>
                <i class="fas fa-heart fa-heart__heading"></i>
            </label>
        </div>
        <section class="starters">
            <h3 class="heading-cards">Entrées</h3>
            <div class="green-border">

            </div>

                        <div class="checkboxContainer">
                                <input type="checkbox" id="choice1" class="choices" >
                                <label for="choice1">
                                    <div class="cards_choices">
                                        
                                            <span>Tartare de poulpe acidulé</span>
                                            <p>Aux zestes d'orange</p>
                                        
                                        <span class="price">25€</span>
                                        <div class="check">
                                            <i class="fas fa-check"></i>
                                        </div>
                                     </div>
            
                                 </label>
                         </div>
       

        <div class="checkboxContainer">
            <input type="checkbox" id="choice2" class="choices">
            <label for="choice2">
                <div class="cards_choices">
                    
                        <span>Velouté de légumes d'antan</span>
                        <p>Carotte, panais, topinambour</p>
                    
                    <span class="price">35€</span>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
           
            </label>
        </div>

            <div class="checkboxContainer">
            
                <input type="checkbox" id="choice3" class="choices">
                        <label for="choice3">
                             <div class="cards_choices">
                                
                                    <span>Soupe à l'oignon</span>
                                    <p>Revisitée</p>
                                
                                    <span class="price">20€</span>
                                <div class="check">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                    
                        </label>
             </div>
        </section>
        <section class="dishes">
            <h3 class="heading-cards">Plats</h3>
            <div class="green-border"></div>
            <div class="checkboxContainer">
            
                <input type="checkbox" id="choice4" class="choices">
                        <label for="choice4">
                             <div class="cards_choices">
                                
                                    <span>Coquilles Saint-Jacques</span>
                                    <p>Accompagnées d'une purée de panais</p>
                                
                                    <span class="price">40€</span>
                                <div class="check">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                    
                        </label>
             </div>
             <div class="checkboxContainer">
            
                <input type="checkbox" id="choice5" class="choices">
                        <label for="choice5">
                             <div class="cards_choices">
                                
                                    <span>Magret de canard</span>
                                    <p>Et parmentier de pommes de terre</p>
                                
                                    <span class="price">35€</span>
                                <div class="check">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                    
                        </label>
             </div>
             <div class="checkboxContainer">
            
                <input type="checkbox" id="choice6" class="choices">
                        <label for="choice6">
                             <div class="cards_choices">
                                
                                    <span>Pigeonneau d’Ille-et-Vilaine</span>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                
                                    <span class="price">44€</span>
                                <div class="check">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                    
                        </label>
             </div>
        </section>
        <section class="desserts">
            <h3 class="heading-cards">Desserts</h3>
            <div class="green-border"></div>
            <div class="checkboxContainer">
            
                <input type="checkbox" id="choice7" class="choices">
                        <label for="choice7">
                             <div class="cards_choices">
                                
                                    <span>Pétales de violettes glacés</span>
                                    <p>Et purée de noisettes</p>
                                
                                    <span class="price">18€</span>
                                <div class="check">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                    
                        </label>
             </div>
             <div class="checkboxContainer">
            
                <input type="checkbox" id="choice8" class="choices">
                        <label for="choice8">
                             <div class="cards_choices">
                                
                                    <span>Fondant au chocolat</span>
                                    <p>Revisité</p>
                                
                                    <span class="price">22€</span>
                                <div class="check">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                    
                        </label>
             </div>
             <div class="checkboxContainer">
            
                <input type="checkbox" id="choice9" class="choices">
                        <label for="choice9">
                             <div class="cards_choices">
                                
                                    <span>Millefeuille croustillant</span>
                                    <p>Myrtilles et pâte d’amande</p>
                                
                                    <span class="price">23€</span>
                                <div class="check">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                    
                        </label>
             </div>
        </section>
        <button class="btn btn__order" type="submit">Commander</button>
    </main>
    <footer>
        <div class="wrapp wrapp__footer">
            <div class="svg-logo"></div>
            <!--en suivant ce tuto:https://medium.com/@no.steiner/change-svg-icons-color-with-css-only-ba6a4912e6ba 
         -->
            <ul class="footer">
                <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
