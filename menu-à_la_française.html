<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ohmyfood! Paris - Carte "À la française"</title>
    <meta name="description"
        content="Commandez vos repas en ligne avec Ohmyfood! Notre concept vous permets de composer votre propre menu et de réduire votre temps d’attente dans les restaurants!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./public/css/prefixed/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header class="heading-menu">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <a href="#">
            <div class="header__logo"><img class="heading-logo" src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            </div>
        </a>
        <div class="banner"></div>

    </header>
    <main class="menu">

        <div class="restaurant-name">

            <h1>À la française</h1>
            <input type="checkbox" id="check-heart">

            <label for="check-heart">
                <i class="far fa-heart fa-heart__heading"></i>
                <i class="fas fa-heart fa-heart__heading"></i>
            </label>
        </div>
        <section class="starters">
            <h3 class="heading-cards">Entrées</h3>
            <div class="green-border"></div>



            <input type="checkbox" id="shopping">

            <label for="shopping">


                <div class="cards_choices">
                    <div>
                        <span>Tartare de poulpe acidulé</span>
                        <p>Aux zestes d'orange</p>
                    </div>
                    <span class="check price">25€</span>
                            <div class="check check-box">
                                <i class="fas fa-check"></i>
                            </div>
                </div>
            </label>
            <label for="shopping">
                <div class="cards_choices">
                    <h4>Velouté de légumes d'antan</h4>

                    <p>Carotte, panais, topinambour <span class="price">35€</span></p>

                </div>
            </label>
                <label for="shopping">
                    <div class="cards_choices">
                        <h4>Soupe à l'oignon</h4>
                        <p> Revisitée
                            <span class="price">20€</span></p>
                        <i class="fas fa-check"></i>
                    </div>
                    </div>
                </label>
        </section>

        <section class="dishes">
            <h3 class="heading-cards">Plats</h3>
            <div class="green-border"></div>
            <label for="shopping">
                <div class="cards_choices">
                    <h4>Coquilles Saint-Jacques</h4>
                    Accompagnées d'une purée de panais
                    <span class="price"> 40€</span>
                    <i class="fas fa-check"></i>
                </div>
                </div>
            </label>
            <label for="shopping">
                <div class="cards_choices">
                    <h4>Magret de canard</h4>
                    Et parmentier de pommes de terre
                    <span class="price">35€</span>
                    <i class="fas fa-check"></i>
                </div>
                </div>
            </label>
            <label for="shopping">
                <div class="cards_choices">
                    <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                    Sur son lit de gnocchis aux légumes
                    <span class="price">44€</span>
                    <i class="fas fa-check"></i>
                </div>
                </div>
            </label>
        </section>
        <section class="desserts">
            <h3 class="heading-cards">Desserts</h3>
            <div class="green-border"></div>

            <label for="shopping">
                <div class="cards_choices">
                    <div> <span>Fondant au chocolat</span>
                        <p>Revisité </p>
                    </div>

                    <div class="check-box">
                        <span class="price">22€</span>
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </label>


            <label for="shopping">
                <div class="cards_choices">
                    <div> <span>Fondant au chocolat</span>
                        <p>Revisité </p>
                    </div>

                    <div class="check-box">
                        <span class="price">22€</span>
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </label>


            <label for="shopping">
                <div class="cards_choices">
                    <div><span>Millefeuille croustillant</span>
                        <p>Myrtilles et pâte d’amande</p>
                    </div>
                    <div class="check-box">
                        <span class="price">23€</span>
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </label>
        </section>

        <button class="btn btn__order" type="submit">Commander</button>

    </main>
    <footer>
        <div class="wrapp wrapp__footer">
            <div class="svg-logo"></div>
            <!--en suivant ce tuto:https://medium.com/@no.steiner/change-svg-icons-color-with-css-only-ba6a4912e6ba 
         -->
            <ul class="footer">
                <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
