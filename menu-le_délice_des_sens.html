    <style>
        .fa-heart {
            width: 30px;
            height: 20px;
            position: absolute;
            margin-top: 30px;
            top: 0;
            left: 50%;
            transition: opacity 0.3s;
        }
        .fas {
            opacity: 0;
        }
        .far {
            background: #fff;
        }
        #check-heart:checked~label .far {
            opacity: 0;
        }
        #check-heart:checked~label .fas {
            opacity: 1;
            color: #FF79DA;
            background-color: linear-gradient(171deg,$colour-secondary 10%,$colour-primary 90%);
            
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            
        }

.box
{
  border: blueviolet 1px dotted;
  margin: 25px auto;
  white-space: nowrap;
  padding: 30px;
}
.box__text{
  color: cadetblue;
  text-overflow: ellipsis;
  overflow: hidden;
}
.lds-heart {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
  transform: rotate(45deg);
  transform-origin: 40px 40px;
}
.lds-heart div {
  top: 32px;
  left: 32px;
  position: absolute;
  width: 32px;
  height: 32px;
  background: rgb(47, 218, 138);
  animation: lds-heart 1.9s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
}
.lds-heart div:after,
.lds-heart div:before {
  content: " ";
  position: absolute;  
  display: block;
  width: 32px;
  height: 32px;
  background: rgb(47, 50, 218);
}
.lds-heart div:before {
  left: -24px;
  border-radius: 50% 0 0 50%;
}
.lds-heart div:after {
  top: -24px;
  border-radius: 50% 50% 0 0;
}
@keyframes lds-heart {
  0% {
    transform: scale(0.95);
  }
  5% {
    transform: scale(1.1);
  }
  39% {
    transform: scale(0.85);
  }
  45% {
    transform: scale(1);
  }
  60% {
    transform: scale(0.95);
  }
  100% {
    transform: scale(0.9);
  }
}
