<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ohmyfood! Paris - Carte "À la française"</title>
    <meta name="description"
        content="Commandez vos repas en ligne avec Ohmyfood! Notre concept vous permets de composer votre propre menu et de réduire votre temps d’attente dans les restaurants!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./public/css/prefixed/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header class="heading-menu">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <a href="#">
            <div class="header__logo"><img class="heading-logo" src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            </div>
        </a>
        <div class="banner"></div>
    </header>
    <main class="menu">
        <form method="" action="">
        <div class="restaurant-name">
            <h1>La palette</h1>
            
                <input type="checkbox" id="check-heart--title" class="restaurant-like">
                <label for="check-heart--title">
                    <span class="svg-heart heart-empty svg-heart__heading"></span>
                    <span class="svg-heart heart-filled svg-heart__heading"></span>
                </label>
            
        </div>
        <section class="starters">
            <h2 class="heading-cards">Entrées</h2>
            <div class="green-border"></div>           
            
                <input type="checkbox" id="choice1" class="command">
                <label class="menu-cards" for="choice1">
                    <span class="menu-cards__description menu-cards__description--h3">Fricassée d'escargot</span>
                    <span class=" menu-cards__description menu-cards__description--p">Et ses copeaux de truffe noire</span>
                    <span class="menu-cards__price">25€</span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </label>
                <input type="checkbox" id="choice2" class="command">
                <label class="menu-cards" for="choice2">
                    <span class="menu-cards__description menu-cards__description--h3">Foie gras de canard mi-cuit</span>
                    <span class=" menu-cards__description menu-cards__description--p">Et ses copeaux de truffe noire</span>
                    <span class="menu-cards__price">35€</span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </label>
                <input type="checkbox" id="choice3" class="command">
                <label class="menu-cards" for="choice3">
                    <span class="menu-cards__description menu-cards__description--h3">Oeuf au plat</span>
                    <span class=" menu-cards__description menu-cards__description--p">Assaisonné à la truffe sur lit de caviar</span>
                    <span class="menu-cards__price">20€</span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </label>
            
        </section>
        <section class="dishes">
            <h2 class="heading-cards">Plats</h2>
            <div class="green-border"></div>
            
                <input type="checkbox" id="choice4" class="command">
                <label class="menu-cards" for="choice4">
                    <span class="menu-cards__description menu-cards__description--h3">Filet de boeuf aux herbes</span>
                    <span class=" menu-cards__description menu-cards__description--p">Accompagné de sa ribambelle de légumes</span>
                    <span class="menu-cards__price">40€</span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </label>
                <input type="checkbox" id="choice5" class="command">
                <label class="menu-cards" for="choice5">
                    <span class="menu-cards__description menu-cards__description--h3">Parmentier de queue de boeuf</span>
                    <span class=" menu-cards__description menu-cards__description--p">À la truffe noire sur sa purée de panais</span>
                    <span class="menu-cards__price">35€</span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </label>
                <input type="checkbox" id="choice6" class="command">
                <label class="menu-cards" for="choice6">
                    <span class="menu-cards__description menu-cards__description--h3">Filet de turbot</span>
                    <span class=" menu-cards__description menu-cards__description--p">Aux agrumes</span>
                    <span class="menu-cards__price">44€</span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </label>
           
        </section>
        <section class="desserts">
            <h2 class="heading-cards">Desserts</h2>
            <div class="green-border"></div>      
           
                <input type="checkbox" id="choice7" class="command">
                <label class="menu-cards" for="choice7">
                    <span class="menu-cards__description menu-cards__description--h3">Paris-Brest</span>
                    <span class=" menu-cards__description menu-cards__description--p">Revisité</span>
                    <span class="menu-cards__price">18€</span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </label>
                <input type="checkbox" id="choice8" class="command">
                <label class="menu-cards" for="choice8">
                    <span class="menu-cards__description menu-cards__description--h3">Macaron au chocolat d'exception </span>
                    <span class=" menu-cards__description menu-cards__description--p">Et glace à la vanille de Madagascar</span>
                    <span class="menu-cards__price">22€</span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </label>
                <input type="checkbox" id="choice9" class="command">
                <label class="menu-cards" for="choice9">
                    <span class="menu-cards__description menu-cards__description--h3">Mousse au chocolat</span>
                    <span class=" menu-cards__description menu-cards__description--p">Au piment d'Espelette et à la truffe noire</span>
                    <span class="menu-cards__price">23€</span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </label>
            
        </section>
        </form>
        <button class="btn btn__order" type="submit">Commander</button>
    </form>
    </main>
    <footer>
        <div class="wrapp wrapp__footer">
            <div class="svg-logo"></div>
            <!--en suivant ce tuto:https://medium.com/@no.steiner/change-svg-icons-color-with-css-only-ba6a4912e6ba 
         -->
            <ul class="footer">
                <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
